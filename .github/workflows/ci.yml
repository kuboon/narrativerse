name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - id: setup-chrome
        uses: browser-actions/setup-chrome@4f8e94349a351df0f048634f25fec36c3c91eded
        with:
          chrome-version: stable
      - run: ${{ steps.setup-chrome.outputs.chrome-path }} --version
      # - name: Fix GA Chrome Permissions
      #   run: |
      #     sudo chown root:root ${{ steps.setup-chrome.outputs.chrome-path }}
      #     sudo chmod 4755 ${{ steps.setup-chrome.outputs.chrome-path }}

      - name: Run flaky system test in isolation
        run: bin/rails test test/system/scene_edit_flow_test.rb -n "/non-owner_cannot_edit_inline/"
        env:
          BROWSER_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
          FERRUM_PROCESS_TIMEOUT: 60
          FERRUM_DEFAULT_TIMEOUT: 30
          FERRUM_DEBUG_LOG: 1
          PARALLEL_WORKERS: 1

      - name: Debug browser path for system tests
        run: |
          echo "BROWSER_PATH=$BROWSER_PATH"
          ls -l "$BROWSER_PATH"
          "$BROWSER_PATH" --version
        env:
          BROWSER_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
      
      - run: bin/rails test:system
        env:
          BROWSER_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
          FERRUM_PROCESS_TIMEOUT: 60
          FERRUM_DEFAULT_TIMEOUT: 30
          FERRUM_DEBUG_LOG: 1
          PARALLEL_WORKERS: 1

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

      # - run: bin/importmap audit

      - name: Lint code for consistent style
        run: bin/rubocop -f github

      - name: Run tests
        env:
          RAILS_ENV: test
          # REDIS_URL: redis://localhost:6379/0
        run: bin/rails db:test:prepare test

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v7
        if: failure()
        with:
          archive: false
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
      - if: failure()
        run: cat tmp/test.log
